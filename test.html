<!DOCTYPE html>
<html>

<head>
    <script>
        function coordinatesFunc(event) {
            let x = event.clientX;
            let y = event.clientY;


            document.getElementById('x-pos').innerText = x;
            document.getElementById('y-pos').innerText = y;

            console.log(x + " : " + y);

        }
    </script>
</head>

<body>
    <div onmousemove="coordinatesFunc(event)" style="width: 500px; height: 500px;">
        <p>X: <span id="x-pos"></span></p>
        <p>Y: <span id="y-pos"></span></p>
    </div>
</body>

</html>
